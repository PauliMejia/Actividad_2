<!DOCTYPE html>
<html lang= "es">
    <head>
        <meta charset=  "UTF-8">
        <meta name = "viweport" content="width-deice-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>
        <form action = "resultados.html" method="get">
            <div> 
                <label for="user">Usuario: </label>
                <input type="text" name="username" id="user" required>
                </div>
                <br>
                <div>
                    <label for="pass">Contraseña: </label>
                    <input type="password" name="password" id="pass" required>
                    </div>
                <br>
                <div>
                    <label for="pass">Correo electrónico: </label>
                    <input type="email" name="mail" id="correo" required>
                    </div>
                    <br>
                    <div>
                        <label for="pass">Comentario: </label>
                        <input type="text" name="comments" id="Comentario" required>
                        </div>
                        <br>
                <div>
                    <label for="pass">Fecha de nacimiento </label>
                    <input type="date" name="born" id="fechanacimiento" required>
                    </div>
                    <br>
                <div>
                    <label for="pass">Edad: </label>
                    <input type="number" name="years" id="edad" min="18" required>
                    </div>

                <br>
                <button type="submit">Guardar</button>
                <button type="reset">Limpiar</button>

    </form>
    <body>
</html>
